{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="main-banner header-text">
        <div class="container-fluid">
            <div class="owl-banner owl-carousel">
                <div class="item">
                    <img src="{% static 'images/banner-item-01.jpg' %}" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'images/banner-item-02.jpg' %}" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'images/banner-item-03.jpg' %}" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'images/banner-item-04.jpg' %}" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'images/banner-item-05.jpg' %}" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'images/banner-item-06.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Banner Ends Here -->


    <section class="blog-posts">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="all-blog-posts">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="blog-post">
                                    <div class="blog-thumb">
                                        <img src="{% static 'images/blog-post-01.jpg' %}" alt="">
                                    </div>
                                    {% for questionnaire in questionnaires %}
                                        <div class="down-content">

                                            <a href="{% url 'student_view' %}"><span>{{ questionnaire.name }}</span></a>
                                            <ul class="post-info">
                                                <li>{{ questionnaire.date }}</li>
                                            </ul>
                                            <p>{{ questionnaire.description }}</p>

                                        </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="main-button">
                                    <a href="{% url 'question:all_questionnaires' %}">View All Questionnaires</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
