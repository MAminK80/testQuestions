{% extends 'base.html' %}
{% load static %}


{% block content %}



    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Contact</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">Login</span>
        </h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form id="contactForm" novalidate="novalidate" method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="control-group">
                            {{ form.question.errors }}
                            {{ form.question }}
                            <p class="help-block text-danger"></p>
                        </div>
                        {% for item in form.text %}
                        <div class="control-group">
                            <p>{{ item }}</p>

                            <p class="help-block text-danger"></p>
                        </div>
                        {% endfor %}
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->



{% endblock %}
